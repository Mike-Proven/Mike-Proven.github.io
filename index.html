<script>
  const canvas = document.getElementById('canvas');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: canvas, });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  camera.position.z = 20;

  const meTex = new THREE.TextureLoader().load('profileMJ00.jpg');
  const hisMapTex = new THREE.TextureLoader().load('historic_world_map.png');
  scene.background = meTex;

  // Adding an object (cube)
  const geometry = new THREE.BoxGeometry(3,3,3);
  const material = new THREE.MeshStandardMaterial({ map: hisMapTex });
  const cube = new THREE.Mesh(geometry, material);
  cube.position.set(0, -15, 0);
  scene.add(cube);

  const aLight = new THREE.AmbientLight(0xffffff, 1.0);
  //const pLight = new THREE.PointLight(0xffffff, 0.9);

  //pLight.position.set(0, 5, 5);
  scene.add(aLight);
  //scene.add(pLight);

  //const lightHelper = new THREE.PointLightHelper(pLight);
  //scene.add(lightHelper);
 
  function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      //cube.rotation.y += 0.01;
      cube.rotation.z += 0.01;
      renderer.render(scene, camera);
  }
  animate();
</script>
